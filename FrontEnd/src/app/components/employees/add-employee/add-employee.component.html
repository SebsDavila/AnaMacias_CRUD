<div class="container-fluid my-3" style="text-align: -webkit-center;">
  <h4 class="mb-3">Agregar Empleado</h4>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" name="name" type="text" required="required" class="form-control" [(ngModel)] = "addEmployeeRequest.name">
    </div>
    <div class="form-group">
      <label for="email">Correo</label>
      <input id="email" name="email" type="email" class="form-control" required="required" [(ngModel)] = "addEmployeeRequest.email">
    </div>
    <div class="form-group">
      <label for="phone">Telefono</label>
      <input id="phone" name="phone" type="text" class="form-control" required="required" [(ngModel)] = "addEmployeeRequest.phone">
    </div>
    <div class="form-group">
      <label for="department">Departamento</label>
      <input id="department" name="department" type="text" class="form-control" [(ngModel)] = "addEmployeeRequest.department">
    </div>
    <br>
    <button pButton pRipple type="button" icon="pi pi-send" label="Agregar"
                class="p-button-rounded p-button-success"
               routerLink="employees" (click)="addEmployee()"
                ></button>
                <button pButton pRipple type="button" icon="pi pi-send" label="Cancelar"
                class="p-button-rounded p-button-secondary"
               routerLink="employees" (click)="backEmployee()"
                ></button>
                
  </form>
</div>
